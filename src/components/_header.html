<header class="header js-header">
  <div class="header__inner container">
    <div class="header__logo">My name</div>
    <button class="header__btn burger-btn js-burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="header__aside">
      <nav class="header__nav nav">
        {% for link in headerLinks %}
          {% if link.path === path %}
            {% set active = 'is-active' %}
          {% else %}
           {% set active = '' %}
          {% endif %}
        <a href="{{link.path}}" class="nav__link {{active}}">{{link.text}}</a>
        {% endfor %}
      </nav>
      <div class="theme-switcher header__switcher">
        swich
      </div>
    </div>
  </div>
</header>
